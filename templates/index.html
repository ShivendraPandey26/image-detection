<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Fake Image Detection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #d3d3d3;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }

      h1 {
        color: #333;
      }

      input[type="file"] {
        margin: 10px 0;
      }

      img {
        max-width: 300px;
        display: none;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .footer {
        width: 100%;
        text-align: center;
        color: gray;
        padding: 10px 0;
      }

      #imageSpinner {
        display: none;
        font-size: 18px;
        color: #555;
        margin-top: 10px;
      }

      #detectionResult {
        margin-top: 15px;
        font-size: 18px;
        text-align: center;
      }

      button {
        padding: 10px 20px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background: #45a049;
      }

      .file-input-container {
        position: relative;
        display: inline-block;
        width: 100%;
        margin-bottom: 20px;
      }

      input[type="file"] {
        display: none;
      }

      .file-label {
        background-color: #4caf50;
        color: #fff;
        padding: 12px 30px;
        border-radius: 30px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        display: inline-block;
      }

      .file-label:hover {
        background-color: #45a049;
      }

      .progress-bar-container {
        background-color: red;
        border-radius: 10px;
        overflow: hidden;
        width: 300px;
        height: 20px;
        margin-top: 10px;
      }

      .progress-bar {
        height: 100%;
        background-color: #4caf50;
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Deep Fake Image Detection</h1>

      <div class="file-input-container">
        <label for="imageInput" class="file-label">Choose an Image</label>
        <input
          type="file"
          id="imageInput"
          accept="image/*"
          onchange="previewImage(event)"
        />
      </div>
      <br />
      <img id="imagePreview" alt="Image Preview" />
      <br />
      <button onclick="submitImage()">Submit Image</button>

      <div id="imageSpinner">ðŸŒ€ Processing...</div>
      <div id="detectionResult"></div>
    </div>
    <div class="footer">
      <p>Â© 2025 Deep Fake Detection. All rights reserved.</p>
    </div>

    <script>
      function previewImage(event) {
        const imageInput = document.getElementById("imageInput");
        const imagePreview = document.getElementById("imagePreview");
        const file = imageInput.files[0];

        if (file) {
          const url = URL.createObjectURL(file);
          imagePreview.src = url;
          imagePreview.style.display = "block";
        }
      }

      function submitImage() {
        const imageInput = document.getElementById("imageInput");
        const imageSpinner = document.getElementById("imageSpinner");
        const detectionResult = document.getElementById("detectionResult");

        const file = imageInput.files[0];
        if (!file) {
          alert("Please upload an image file.");
          return;
        }

        imageSpinner.style.display = "block";
        detectionResult.innerHTML = "";

        const formData = new FormData();
        formData.append("image", file);

        fetch("/predict", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            imageSpinner.style.display = "none";
            const confidence = (data.confidence * 100).toFixed(2);

            detectionResult.innerHTML = `
              <p><strong>Prediction:</strong> ${data.prediction}</p>
              <p><strong>Confidence:</strong> ${confidence}%</p>
              <div class="progress-bar-container">
                <div class="progress-bar" style="width: ${confidence}%;"></div>
              </div>
            `;
          })
          .catch((error) => {
            console.error("Error:", error);
            detectionResult.innerHTML =
              "An error occurred while processing the image.";
            imageSpinner.style.display = "none";
          });
      }
    </script>
  </body>
</html>
